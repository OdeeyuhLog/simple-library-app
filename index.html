<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="shadow"></div>
      <div class="modal">
        <h1>Add a Book</h1>
        <form action="" method="get">
          <label for="book-title">Book Title</label
          ><input type="text" name="book_title" id="book-title" /><label for=""
            >Author</label
          ><input type="text" name="" id="" /><label for="">Pages</label
          ><input type="number" name="" id="" /><label for="">Read it?</label
          ><input type="range" name="" id="" max="1" min="0" />
          <input type="submit" value="ADD" />
        </form>
      </div>
      <div class="header">
        <div class="title">
          <img src="assets/bookmark-box-multiple-outline.svg" alt="" />
          <h3>Library App</h3>
        </div>
        <button class="add-book">
          <span
            ><img src="assets/book-plus-outline.svg" alt="" srcset="" />Add a
            book</span
          >
        </button>
      </div>
      <div class="main"></div>
    </div>
  </body>
</html>
