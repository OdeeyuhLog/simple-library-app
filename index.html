<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/4134a85b77.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="assets/library-books.png">
    <title>Library App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="shadow"></div>
      <div class="modal">
        <div>
          <h1>Add a book</h1>
          <img src="assets/close.svg" alt="" srcset="" id="close-modal" />
        </div>
        <form action="" method="get">
          <input
          required
            type="text"
            name="book_title"
            id="book-title"
            placeholder="Title of the Book "
          /><input  type="text" name="" id="author-name" placeholder="Author"  required/>
          <input
          required
            type="number"
            name=""
            id="page-count"
            placeholder="How many pages?"
            min="1"
          />
          <label for="checkbox">Have you read it?</label>
          <label class="switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
          </label>
          <input type="submit" value="+ADD" id="add-book" />
        </form>
      </div>
      <div class="header">
        <div class="title">
          <img src="assets/bookmark-box-multiple-outline.svg" alt="" />
          <h3>Library App</h3>
        </div>
        <button class="add-bookbtn">
          <span
            ><img src="assets/book-plus-outline.svg" alt="" srcset="" />Add a
            book</span
          >
        </button>
      </div>
      <div class="main">
        <!-- <div class="card">
          <img src="assets/delete.svg" alt="" srcset="" id="delete-button" />
          <h2 class="card-title">Noli Me Tangere</h2>
          <h3 class="author-name">Jose Rizal</h3>
          <p class="page-numbers">54 PAGES</p>
          <div class="read-status">
            <label for="card-status">READ?</label>
            <input type="checkbox" name="" id="check-status" />
          </div> -->
        </div>
        <footer>
          <span><a href="https://github.com/OdeeyuhLog" target="_blank" rel="noopener noreferrer" ><img src="assets/github.svg" alt="" srcset=""></a></span>
          <p>Made by OdeeyuhLog</p>
        </footer>
      </div>
    </div>
  </body>
</html>
